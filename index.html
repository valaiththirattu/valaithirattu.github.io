<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Topics</title>
    <style>
        /* Add CSS styles for your cards */
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: inline-block;
        }
        .card img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>வலைத்திரட்டு</h1>
    <div id="cardContainer">
        <!-- Initial 10 cards will be displayed here -->
    </div>

    <script>
        let currentPage = 1; // Track the current page of loaded data
        const cardsPerPage = 10; // Number of cards to load per page
        let isLoading = false; // To prevent multiple simultaneous requests

        // Mock data for testing
        const mockData = [
            {
                title: 'Sample Title 1',
                image: 'https://example.com/image1.jpg',
                category: 'Category 1',
                publishedTime: '2023-09-01',
            },
            {
                title: 'Sample Title 2',
                image: 'https://example.com/image2.jpg',
                category: 'Category 2',
                publishedTime: '2023-09-02',
            },
            // Add more mock data objects as needed
        ];

        async function fetchData(page) {
            try {
                isLoading = true;
                // Simulate API response delay (optional)
                await new Promise(resolve => setTimeout(resolve, 1000));
                const startIndex = (page - 1) * cardsPerPage;
                const endIndex = startIndex + cardsPerPage;
                const data = mockData.slice(startIndex, endIndex);
                isLoading = false;
                return data;
            } catch (error) {
                isLoading = false;
                console.error('Error fetching data:', error);
                return [];
            }
        }

        async function displayCards() {
            const cardContainer = document.getElementById('cardContainer');
            const data = await fetchData(currentPage);

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${item.title}</h2>
                    <img src="${item.image}" alt="${item.title}">
                    <p>Category: ${item.category}</p>
                    <p>Published Time: ${item.publishedTime}</p>
                `;
                cardContainer.appendChild(card);
            });

            currentPage++; // Increment the page for the next request
        }

        // Function to load more cards when user scrolls to the bottom
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isLoading) {
                displayCards();
            }
        });

        // Initial load of cards
        displayCards();
    </script>
</body>
</html>
